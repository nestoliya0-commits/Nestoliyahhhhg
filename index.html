  font-weight:700;
  margin:10px;
  text-decoration:none;
  box-shadow:0 0 25px #ff2bd6;
  transition:.3s;
}

.buy-btn:hover{
  box-shadow:0 0 45px #ff79e9;
}

.buy-btn img{

}

#livePriceBox{
  display:inline-flex;

  border-radius:12px;
  margin-bottom:6px;
}

#livePriceBox .dot{
  width:10px;
  height:10px;
  background:#00ff00;
  border-radius:50%;

}

  0%,50%,100%{opacity:1;}

  border-radius:14px;

.x-link img{
  width:42px;
  margin-top:10px;
  filter:drop-shadow(0 0 10px #ff2bd6);

<script>

/* Live price */
async function updateLivePrice(){
  try{
    const r = await fetch("https://api.dexscreener.com/latest/dex/tokens/" + CONTRACT_ADDRESS);

      livePriceText.innerText = "$" + parseFloat(d.pairs[0].priceUsd).toFixed(6);

  }catch{}
}
updateLivePrice();
